<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setup Your Health Profile | Cal-FIT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: url('https://i.pinimg.com/736x/03/40/7c/03407ca4471ecb59e09ce074efde921d.jpg  ') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 0;
    }

    .center-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #10B981;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #10B981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

  <div class="center-wrapper">
    <div class="form-container">
      <h2>Setup Your Health Profile</h2>
      <form method="POST" action="{{ url_for('profile_form') }}">
        <label for="full_name">Full Name</label>
        <input type="text" name="full_name" id="full_name" required>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" required>

        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="">-- Select --</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label for="height_cm">Height (cm)</label>
        <input type="number" name="height_cm" id="height_cm" required>

        <label for="weight_kg">Weight (kg)</label>
        <input type="number" name="weight_kg" id="weight_kg" required>

        <label for="activity_level">Activity Level</label>
        <select name="activity_level" id="activity_level" required>
          <option value="">-- Select --</option>
          <option value="sedentary">Sedentary</option>
          <option value="moderate">Moderate</option>
          <option value="active">Active</option>
        </select>

        <label for="medical_conditions">Medical Conditions (optional)</label>
        <textarea name="medical_conditions" id="medical_conditions" rows="2"></textarea>

        <label for="allergies">Allergies (optional)</label>
        <textarea name="allergies" id="allergies" rows="2"></textarea>

        <button type="submit">Save Profile</button>
      </form>
    </div>
  </div>

</body>
</html>
